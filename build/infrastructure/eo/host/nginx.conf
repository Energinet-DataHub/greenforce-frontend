# HTTP and HTTPS (managed by API gateway)
server {
	listen 80 default_server; # IPv4

	server_name _; # serve all hostnames
	server_tokens off; # disable header "Server nginx"

	# gzip compression
	gzip on;
	gzip_comp_level 6;
	gzip_min_length 1100;
	gzip_buffers 16 8k;
	gzip_proxied any;
	gzip_types
		application/javascript
		application/json
		application/rss+xml
		application/x-javascript
		application/xml
		image/svg+xml
		text/css
		text/javascript
		text/js
		text/plain
		text/xml;

	# directory to serve
	root /usr/share/nginx/html;

	# Single-Page Application
	location / {
		add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'nonce-hotjar' static.hotjar.com script.hotjar.com siteimproveanalytics.com; img-src 'self' i.vimeocdn.com *.hotjar.com *.siteimproveanalytics.io; style-src 'unsafe-inline' 'self'; font-src fonts.googleapis.com fonts.gstatic.com *.hotjar.com; frame-src player.vimeo.com vars.hotjar.com; connect-src 'self' vimeo.com *.hotjar.com *.hotjar.io wss://*.hotjar.com;";
		add_header Cache-Control "no-store"; # disable cache
		try_files $uri $uri/ /index.html =404; # redirect to index.html; 404 if index.html doesn't exist
	}

	# Static files
	# We target everything except .html files
	location ~ \.(?!html$) {
		try_files $uri =404; # 404 if file doesn't exist

		# Logging
		access_log    off;
		log_not_found on;

		# Cache settings
		# Cache-Control = "no-cache", works together with the ETAG
		# Cache-Control = "no-cache", ensures "If-None-Match" & "If-Modified-Since" request headers will be in the request
		# This will compare the NGINX ETAG with what is saved in browsers ETAG ("If-None-Match" header)
		# NGINX defines the ETAG hash based on the contents of the requested file
		etag on;
		add_header Cache-Control "no-cache";
	}
}
