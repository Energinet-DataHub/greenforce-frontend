<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      .logo {
        width: 396px;
        height: 172px;
        background-color: #ddd;
        background: url('./dexiflao.png') no-repeat center center;
        margin: 0 auto 1rem;
      }
      h1 {
        margin-bottom: 2rem;
      }
      .button {
        background-color: #66cc99;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }
      .alert {
        padding: 1rem;
        border-radius: 4px;
        margin-top: 1rem;
      }
      .success {
        background-color: #d4edda;
        color: #339966;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .logo-container {
        position: relative;
      }

      .slogan {
        font-size: 1.2rem;
        color: #59e09d;
        margin-bottom: 1rem;
        position: absolute;
        bottom: -1rem;
        left: 11rem;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo"></div>
        <h2 class="slogan">Empower your clean energy portfolio with control</h2>
      </div>

      <h1>Welcome to Our Platform</h1>
      <div id="content"></div>
    </div>

    <script src="onboarding-demo.js"></script>
  </body>
</html>
