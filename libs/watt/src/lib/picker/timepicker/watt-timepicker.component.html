<watt-field [id]="id" [control]="control" [label]="label">
  @if (!range) {
    <input
      matInput
      aria-label="time-input"
      autocomplete="off"
      spellcheck="false"
      [disabled]="disabled"
      (focusin)="onFocusIn()"
      (focusout)="onFocusOut($event)"
    />
    <input #timeInput class="mask-input" [disabled]="disabled" />
    <watt-placeholder-mask
      [primaryInputElement]="timeInput"
      [mask]="inputMask"
      [placeholder]="hoursMinutesPlaceholder"
      (maskApplied)="inputChanged($event)"
    />
  } @else {
    <mat-date-range-input
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin"
      [disabled]="disabled"
      (focusin)="onFocusIn()"
      (focusout)="onFocusOut($event)"
    >
      <input
        aria-label="start-time-input"
        matStartDate
        #startTimeInput
        autocomplete="off"
        spellcheck="false"
      />
      <input
        aria-label="end-time-input"
        matEndDate
        #endTimeInput
        autocomplete="off"
        spellcheck="false"
      />
    </mat-date-range-input>
    <input #timeInput class="mask-input" [disabled]="disabled" />
    <watt-placeholder-mask
      [primaryInputElement]="timeInput"
      [mask]="rangeInputMask"
      [placeholder]="rangePlaceholder"
      (maskApplied)="rangeInputChanged($event)"
    />

    <watt-button
      variant="icon"
      icon="time"
      [disabled]="disabled"
      [attr.aria-pressed]="sliderOpen"
      (click)="toggleSlider()"
      (focusin)="onFocusIn()"
      (focusout)="onFocusOut($event)"
    />

    <ng-template
      cdkConnectedOverlay
      [cdkConnectedOverlayOrigin]="trigger"
      [cdkConnectedOverlayOpen]="sliderOpen"
      [cdkConnectedOverlayOffsetY]="12"
    >
      <div
        [id]="sliderId"
        role="dialog"
        class="watt-timepicker-slider"
        tabindex="-1"
        (focusin)="onFocusIn()"
        (focusout)="onFocusOut($event)"
      >
        <span class="watt-label">{{ sliderLabel }}</span>
        <watt-slider
          [min]="sliderSteps[0]"
          [max]="sliderSteps[sliderSteps.length - 1]"
          [step]="1"
          [value]="sliderValue"
          (valueChange)="sliderChange$.next($event)"
        />
      </div>
    </ng-template>
  }

  <ng-content />
  <ng-content ngProjectAs="watt-field-hint" select="watt-field-hint" />
  <ng-content ngProjectAs="watt-field-error" select="watt-field-error" />
</watt-field>
