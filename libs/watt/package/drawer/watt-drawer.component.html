<mat-drawer-container class="watt-drawer-container" [hasBackdrop]="false">
  <mat-drawer
    class="watt-drawer watt-drawer--{{ size() }}"
    mode="side"
    position="end"
    [opened]="isOpen()"
    (closed)="closed.emit()"
    [disableClose]="true"
    [autoFocus]="true"
    [cdkTrapFocus]="true"
  >
    <article vater-flex fill="vertical">
      <header vater-stack align="stretch" offset="m" gap="s">
        <vater-stack direction="row" offset="ml" gap="s" align="center">
          <ng-content select="watt-drawer-topbar" />
          <vater-spacer />
          <watt-button variant="icon" icon="close" (click)="close()" />
        </vater-stack>
        <vater-flex autoSize direction="row" offset="ml" justify="space-between" gap="s" align="center">
          <ng-content select="watt-drawer-heading" />
          <ng-content select="watt-drawer-actions" />
        </vater-flex>
      </header>
      <ng-content />
      <ng-content select="watt-drawer-content" />
    </article>

    @if (loading()) {
      <div class="watt-drawer__spinner">
        <watt-spinner />
      </div>
    }
  </mat-drawer>
</mat-drawer-container>
