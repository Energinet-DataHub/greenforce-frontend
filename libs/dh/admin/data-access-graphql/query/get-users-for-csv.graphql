query GetUsersForCsv(
  $actorId: UUID
  $userStatus: [UserStatus!]
  $userRoleIds: [UUID!]
  $skip: Int
  $take: Int
  $order: UsersSortInput
  $filter: String
) {
  users(
    actorId: $actorId
    userRoleIds: $userRoleIds
    userStatus: $userStatus
    skip: $skip
    take: $take
    order: $order
    filter: $filter
  ) {
    items {
      id
      name
      email
      administratedByName
      administratedByOrganizationName
      latestLoginAt
    }
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}
