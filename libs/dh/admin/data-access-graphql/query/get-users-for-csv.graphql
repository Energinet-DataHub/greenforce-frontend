query GetUsersForCsv(
  $actorId: UUID
  $userStatus: [UserStatus!]
  $userRoleIds: [UUID!]
  $order: UsersSortInput
  $filter: String
) {
  usersForCsvExport(
    actorId: $actorId
    userRoleIds: $userRoleIds
    userStatus: $userStatus
    order: $order
    filter: $filter
  ) {
    name
    email
    actorName
    organizationName
    latestLoginAt
  }
}
