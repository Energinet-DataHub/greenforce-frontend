query GetActorsAndUserRoles($id: UUID!) {
  userById(id: $id) {
    id
    administratedBy {
      id
      name
    }
    actors {
      id
      name
      glnOrEicNumber
      organization {
        id
        name
      }
      userRoles {
        id
        eicFunction
        name
        description
        assigned
      }
    }
  }
}
