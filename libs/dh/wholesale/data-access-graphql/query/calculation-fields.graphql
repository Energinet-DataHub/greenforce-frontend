fragment CalculationFields on Calculation {
  id
  state
  createdBy {
    displayName
  }
  startedAt
  scheduledAt
  terminatedAt
  calculationType
  executionType
  steps {
    isCurrent
    state
    error {
      code
      message
      meteringPointIds
    }
  }
  ... on WholesaleAndEnergyCalculation {
    period
    gridAreas {
      id
      code
      displayName
    }
  }
  ... on CapacitySettlementCalculation {
    yearMonth
  }
}
