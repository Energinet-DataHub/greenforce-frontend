query GetCalculations(
  $input: CalculationsQueryInput!
  $first: Int
  $last: Int
  $after: String
  $before: String
  $order: [CalculationSortInput!]
  $filter: String
) {
  calculations(
    input: $input
    first: $first
    last: $last
    after: $after
    before: $before
    order: $order
    filter: $filter
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
    }
    capacitySettlementsUploadUrl
    nodes {
      ...CalculationFields
    }
  }
}
