query GetCalculations(
  $input: CalculationQueryInput!
  $first: Int
  $last: Int
  $after: String
  $before: String
  $order: [CalculationSortInput!]
  $filter: String
) {
  calculations(
    input: $input
    first: $first
    last: $last
    after: $after
    before: $before
    order: $order
    filter: $filter
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
    }
    nodes {
      id
      state
      executionTimeStart
      executionTimeEnd
      period
      statusType
      executionType
      calculationType
      createdByUserName
      gridAreas {
        id
        code
        displayName
      }
      currentStep
      progress {
        step
        status
      }
    }
  }
}
