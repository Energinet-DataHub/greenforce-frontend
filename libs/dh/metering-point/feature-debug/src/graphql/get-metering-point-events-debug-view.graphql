query GetMeteringPointEventsDebugView($meteringPointId: String!) {
  eventsDebugView(meteringPointId: $meteringPointId) {
    meteringPoint {
      meteringPointId
      meteringPointPeriods {
        validFrom
        validTo
        type
        connectionState
      }
      commercialRelations {
        customerId
        energySupplierId
        startDate
        endDate
        energySupplierPeriods {
          validFrom
          validTo
          contacts {
            name
            address {
              streetName
            }
          }
        }
      }
    }
    events {
      id
      timestamp
      type
      jsonData
    }
  }
}
