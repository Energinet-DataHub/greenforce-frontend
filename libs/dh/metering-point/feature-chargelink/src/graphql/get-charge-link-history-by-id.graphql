query GetChargeLinkHistory($meteringPointId: String!, $chargeId: String!) {
  chargeLinkById(meteringPointId: $meteringPointId, chargeId: $chargeId) {
    id
    charge {
      id
      displayName
      owner {
        id
        displayName
      }
    }
    history {
      submittedAt
      description
      messageId
    }
  }
}
