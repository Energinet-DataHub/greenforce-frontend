query GetChargeLinksByMeteringPointId($order: [ChargeLinkSortInput!], $meteringPointId: String!) {
  chargeLinksByMeteringPointId(order: $order, meteringPointId: $meteringPointId) {
    id
    name
    amount
    type
    owner {
      id
      displayName
    }
    period
    charge {
      id
      currentPeriod {
        transparentInvoicing
      }
      status
    }
  }
}
