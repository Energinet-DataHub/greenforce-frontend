query DoesInternalMeteringPointIdExist(
  $internalMeteringPointId: String
  $meteringPointId: String
  $searchMigratedMeteringPoints: Boolean!
) {
  meteringPointExists(
    internalMeteringPointId: $internalMeteringPointId
    meteringPointId: $meteringPointId
    searchMigratedMeteringPoints: $searchMigratedMeteringPoints
  ) {
    id
    meteringPointId
  }
}
