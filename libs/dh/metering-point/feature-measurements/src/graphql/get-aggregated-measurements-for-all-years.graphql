query GetAggregatedMeasurementsForAllYears(
  $meteringPointId: String!
  $actorNumber: String!
  $marketRole: AuthEicFunctionType!
) {
  aggregatedMeasurementsForAllYears(
    query: { meteringPointId: $meteringPointId, actorNumber: $actorNumber, marketRole: $marketRole }
  ) {
    quantity
    year
  }
}
