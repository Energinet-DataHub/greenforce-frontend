query GetAggregatedMeasurementsForYear(
  $meteringPointId: String!
  $year: Int!
  $actorNumber: String!
  $marketRole: AuthEicFunctionType!
) {
  aggregatedMeasurementsForYear(
    query: {
      meteringPointId: $meteringPointId
      year: $year
      actorNumber: $actorNumber
      marketRole: $marketRole
    }
  ) {
    yearMonth
    quantity
    unit
  }
}
