query GetConversation($conversationId: UUID!, $meteringPointId: String!) {
  conversation(conversationId: $conversationId, meteringPointIdentification: $meteringPointId) {
    id
    displayId
    internalNote
    subject
    closed
    wasLatestMessageAnonymous
    messages {
      senderType
      userMessage {
        content
      }
      messageType
      createdTime
      actorName
      userName
      isSentByCurrentActor
      anonymous
    }
  }
}
