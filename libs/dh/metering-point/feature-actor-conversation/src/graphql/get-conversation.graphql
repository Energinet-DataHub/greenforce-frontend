query GetConversation($conversationId: UUID!, $meteringPointId: String!) {
  conversation(conversationId: $conversationId, meteringPointIdentification: $meteringPointId) {
    displayId
    internalNote
    subject
    closed
    messages {
      senderUserName
      senderActorName
      senderType
      content
      messageType
      createdTime
    }
  }
}
