mutation StartConversation(
  $subject: ConversationSubject!
  $meteringPointIdentification: String!
  $actorName: String!
  $userName: String!
  $internalNote: String
  $content: String!
  $anonymous: Boolean!
  $receiver: ActorType!
) {
  startConversation(
    input: {
      startConversationInput: {
        subject: $subject,
        meteringPointIdentification: $meteringPointIdentification,
        actorName: $actorName,
        userName: $userName,
        internalNote: $internalNote,
        content: $content,
        anonymous: $anonymous,
        receiver: $receiver
      }
    }
  ) {
    string
  }
}
