query GetMeteringPointProcessById($id: String!) {
  meteringPointProcessById(id: $id) {
    id
    createdAt
    cutoffDate
    reasonCode
    state
    steps {
      id
      step
      comment
      completedAt
      dueDate
      actor {
        id
        name
      }
      state
      message {
        id
        documentUrl
      }
    }
    initiator {
      id
      displayName
    }
  }
}
