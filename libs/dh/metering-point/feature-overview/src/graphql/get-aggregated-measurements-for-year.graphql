query GetAggregatedMeasurementsForYear($meteringPointId: String!, $year: Int!, $enableNewSecurityModel: Boolean!) {
  aggregatedMeasurementsForYear(
    enableNewSecurityModel: $enableNewSecurityModel
    query: { meteringPointId: $meteringPointId, year: $year }
  ) {
    yearMonth
    quantity
  }
}
