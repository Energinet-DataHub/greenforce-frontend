fragment CustomerContact on CustomerContactDto {
  id
  phone
  email
  streetName
  buildingNumber
  postCode
  streetCode
  cityName
  municipalityCode
  postBox
  countryCode
  darReference
  isProtectedAddress
  citySubDivisionName
  name
  mobile
  floor
  room
}

query GetMeteringPointById(
  $meteringPointId: String!
  $actorGln: String!
  $enableNewSecurityModel: Boolean
) {
  meteringPoint(
    meteringPointId: $meteringPointId
    enableNewSecurityModel: $enableNewSecurityModel
  ) {
    id
    isChild
    meteringPointId
    isEnergySupplier(energySupplierActorGln: $actorGln)
    isGridAccessProvider(gridAccessProviderActorGln: $actorGln)

    commercialRelation {
      id
      energySupplier
      energySupplierName {
        value
      }
      haveElectricalHeating
      hadElectricalHeating
      electricalHeatingStartDate
      activeElectricalHeatingPeriods {
        id
        validFrom
      }
      electricalHeatingPeriods {
        id
        validTo
      }
      activeEnergySupplyPeriod {
        id
        validFrom
        customers {
          id
          isProtectedName
          cvr
          name
          technicalContact {
            ...CustomerContact
          }
          legalContact {
            ...CustomerContact
          }
        }
      }
    }
    metadata {
      id
      measureUnit
      type
      subType
      gridArea {
        id
        displayName
      }
      parentMeteringPoint
      ownedBy
      connectionState
      netSettlementGroup
      resolution
      product
      productObligation
      scheduledMeterReadingDate {
        month
        day
      }
      assetType
      connectionType
      disconnectionType
      environmentalFriendly
      fromGridArea {
        id
        displayName
      }
      toGridArea {
        id
        displayName
      }
      capacity
      powerLimitKw
      powerPlantGsrn
      meterNumber
      settlementMethod
      installationAddress {
        id
        streetName
        streetCode
        cityName
        floor
        postCode
        room
        municipalityCode
        citySubDivisionName
        locationDescription
        buildingNumber
        darReference
        washInstructions
        countryCode
      }
    }
  }
}
