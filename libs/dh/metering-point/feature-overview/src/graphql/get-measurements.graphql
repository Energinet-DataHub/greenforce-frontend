query GetMeasurements(
  $showOnlyChangedValues: Boolean!
  $metertingPointId: String!
  $date: LocalDate!
) {
  measurements(
    showOnlyChangedValues: $showOnlyChangedValues
    query: { date: $date, meteringPointId: $metertingPointId }
  ) {
    measurementPositions {
      index
      observationTime
      hasQuantityChanged
      historic {
        quantity
        quality
        unit
        registrationTime
        persistedTime
      }
      current {
        quantity
        quality
        resolution
        unit
      }
    }
  }
}
