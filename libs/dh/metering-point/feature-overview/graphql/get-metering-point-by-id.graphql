query GetMeteringPointById($meteringPointId: String!) {
  meteringPoint(meteringPointId: $meteringPointId) {
    id
    meteringPointId
    commercialRelation {
      id
      energySupplier
      activeElectricalHeatingPeriods {
        id
        validFrom
      }
      activeEnergySupplyPeriod {
        id
        validFrom
        # energySupplier
        customers {
          id
          isProtectedName
          name
          technicalContact {
            id
            phone
            email
            streetName
            postCode
            streetCode
            cityName
            municipalityCode
            postBox
            countryCode
            darReference
            isProtectedAddress
          }
          legalContact {
            id
            phone
            email
            streetName
            postCode
            streetCode
            cityName
            municipalityCode
            postBox
            countryCode
            darReference
            isProtectedAddress
          }
        }
      }
    }
    metadata {
      id
      measureUnit
      type
      gridAreaCode
      ownedBy
      connectionState
      netSettlementGroup
      resolution
      product
      scheduledMeterReadingMonth
      assetType
      connectionType
      disconnectionType
      fuelType
      fromGridAreaCode
      toGridAreaCode
      meterNumber
      installationAddress {
        id
        streetName
        streetCode
        cityName
        floor
        postCode
        room
        municipalityCode
        locationDescription
        buildingNumber
        darReference
        countryCode
      }
    }
  }
}
