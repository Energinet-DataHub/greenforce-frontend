query GetMeteringPointById($meteringPointId: String!) {
  meteringPoint(meteringPointId: $meteringPointId) {
    id
    meteringPointId
    commercialRelation {
      id
      energySupplier
      energySupplierName {
        value
      }
      activeElectricalHeatingPeriods {
        id
        validFrom
      }
      activeEnergySupplyPeriod {
        id
        validFrom
        customers {
          id
          isProtectedName
          name
          technicalContact {
            id
            phone
            email
            streetName
            buildingNumber
            postCode
            streetCode
            cityName
            municipalityCode
            postBox
            countryCode
            darReference
            isProtectedAddress
          }
          legalContact {
            id
            phone
            email
            streetName
            buildingNumber
            postCode
            streetCode
            cityName
            municipalityCode
            postBox
            countryCode
            darReference
            isProtectedAddress
          }
        }
      }
    }
    metadata {
      id
      measureUnit
      type
      subType
      gridArea {
        id
        displayName
      }
      ownedBy
      connectionState
      netSettlementGroup
      resolution
      product
      scheduledMeterReadingMonth
      assetType
      connectionType
      disconnectionType
      environmentalFriendly
      fromGridArea {
        id
        displayName
      }
      toGridArea {
        id
        displayName
      }
      capacity
      powerLimitKw
      powerPlantGsrn
      meterNumber
      settlementMethod
      installationAddress {
        id
        streetName
        streetCode
        cityName
        floor
        postCode
        room
        municipalityCode
        locationDescription
        buildingNumber
        darReference
        countryCode
      }
    }
  }
}
