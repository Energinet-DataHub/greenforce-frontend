fragment RelatedMeteringPoint on RelatedMeteringPointDto {
  id
  identification
  type
  connectionState
  connectionDate
  closedDownDate
}

query GetMeteringPointById($meteringPointId: String!, $actorGln: String!) {
  meteringPoint(meteringPointId: $meteringPointId) {
    id
    meteringPointId
    isEnergySupplier(energySupplierActorGln: $actorGln)
    isGridAccessProvider(gridAccessProviderActorGln: $actorGln)
    relatedMeteringPoints {
      parent {
        id
        ...RelatedMeteringPoint
      }
      current {
        id
        ...RelatedMeteringPoint
      }
      relatedMeteringPoints {
        id
        ...RelatedMeteringPoint
      }
      relatedByGsrn {
        id
        ...RelatedMeteringPoint
      }
      historicalMeteringPoints {
        id
        ...RelatedMeteringPoint
      }
      historicalMeteringPointsByGsrn {
        id
        ...RelatedMeteringPoint
      }
    }
    commercialRelation {
      id
      energySupplier
      energySupplierName {
        value
      }
      haveElectricalHeating
      hadElectricalHeating
      activeElectricalHeatingPeriods {
        id
        validFrom
      }
      electricalHeatingPeriods {
        id
        validTo
      }
      activeEnergySupplyPeriod {
        id
        validFrom
        customers {
          id
          isProtectedName
          cvr
          name
          technicalContact {
            id
            phone
            email
            streetName
            buildingNumber
            postCode
            streetCode
            cityName
            municipalityCode
            postBox
            countryCode
            darReference
            isProtectedAddress
          }
          legalContact {
            id
            phone
            email
            streetName
            buildingNumber
            postCode
            streetCode
            cityName
            municipalityCode
            postBox
            countryCode
            darReference
            isProtectedAddress
          }
        }
      }
    }
    metadata {
      id
      measureUnit
      type
      subType
      gridArea {
        id
        displayName
      }
      ownedBy
      connectionState
      netSettlementGroup
      resolution
      product
      scheduledMeterReadingMonth
      assetType
      connectionType
      disconnectionType
      environmentalFriendly
      fromGridArea {
        id
        displayName
      }
      toGridArea {
        id
        displayName
      }
      capacity
      powerLimitKw
      powerPlantGsrn
      meterNumber
      settlementMethod
      installationAddress {
        id
        streetName
        streetCode
        cityName
        floor
        postCode
        room
        municipalityCode
        citySubDivisionName
        locationDescription
        buildingNumber
        darReference
        washInstructions
        countryCode
      }
    }
  }
}
