query GetMeteringPointById($meteringPointId: String!) {
  meteringPoint(meteringPointId: $meteringPointId) {
    meteringPointId
    currentCommercialRelation {
      id
      energySupplier
      currentElectricalHeatingPeriod {
        id
        validFrom
      }
      currentEnergySupplierPeriod {
        id
        validFrom
        energySupplier
        contacts {
          id
          relationType
          isProtectedName
          name
          phone
          email
          address {
            id
            streetName
            postCode
            streetCode
            cityName
            municipalityCode
            postBox
            countryCode
            darReference
            isProtectedAddress
          }
        }
      }
    }
    currentMeteringPointPeriod {
      id
      unit
      type
      gridAreaCode
      ownedBy
      connectionState
      netSettlementGroup
      resolution
      productId
      scheduledMeterReadingMonth
      assetType
      connectionType
      disconnectionType
      fuelType
      fromGridAreaCode
      toGridAreaCode
      meterNumber
      installationAddress {
        id
        streetName
        streetCode
        cityName
        floor
        postCode
        room
        municipalityCode
        locationDescription
        buildingNumber
        darReference
        countryCode
        washInstruction
      }
    }
  }
}
