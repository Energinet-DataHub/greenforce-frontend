query GetMeteringDataById(
  $metertingPointId: String!
  $date: LocalDate!
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  meteringPointData(
    query: { date: $date, meteringPointId: $metertingPointId }
    after: $after
    before: $before
    first: $first
    last: $last
  ) {
    nodes {
      observationTime
      quantity
      quality
    }
    pageInfo {
      startCursor
      endCursor
    }
    totalCount
  }
}
