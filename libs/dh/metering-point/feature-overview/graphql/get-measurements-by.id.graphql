query GetMeasurementsById($metertingPointId: String!, $date: LocalDate!) {
  measurements(query: { date: $date, meteringPointId: $metertingPointId }) {
    measurementPositions {
      measurementPoints {
        quantity
        quality
        unit
        created
      }
      current {
        quantity
        resolution
      }
      observationTime
    }
  }
}
