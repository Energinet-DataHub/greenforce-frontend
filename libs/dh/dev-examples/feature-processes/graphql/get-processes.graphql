query GetProcesses(
  $input: CalculationsQueryInput!
  $after: String
  $before: String
  $first: Int
  $last: Int
  $order: [ProcessSortInput!]
  $filter: String
) {
  processes(
    input: $input
    after: $after
    before: $before
    first: $first
    last: $last
    order: $order
    filter: $filter
  ) {
    pageInfo {
      startCursor
      endCursor
    }
    nodes {
      id
      createdAt
      scheduledAt
      terminatedAt
      createdBy {
        displayName
      }
      state
      steps {
        state
        isCurrent
      }
      ... on RequestCalculatedWholesaleServicesResult {
        period
        calculationType
      }
      ... on RequestCalculatedEnergyTimeSeriesResult {
        calculationType
        period
      }
      ... on ElectricalHeatingCalculation {
        calculationType
      }
      ... on WholesaleAndEnergyCalculation {
        calculationType
        period
      }
    }
    totalCount
  }
}
