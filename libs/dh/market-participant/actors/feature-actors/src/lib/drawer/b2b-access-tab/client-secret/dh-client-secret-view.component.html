<ng-container *transloco="let t; read: 'marketParticipant.actorsOverview.drawer.tabs.b2bAccess'">
  <vater-flex gap="m">
    <watt-card variant="solid">
      <h4>{{ t("clientSecretHeadline") }}</h4>

      <watt-table
        [dataSource]="dataSource"
        [columns]="columns"
        [hideColumnHeaders]="true"
        [suppressRowHoverHighlight]="true"
      >
        <ng-container *wattTableCell="columns['translationKey']; let entry">
          <span class="watt-label">{{ entry.translationKey | transloco }}</span>
        </ng-container>

        <ng-container *wattTableCell="columns['value']; let entry">
          <ng-container *ngIf="entry.valueIsDate; else cellTemplate">
            {{ entry.value | wattDate | dhEmDashFallback }}
          </ng-container>

          <ng-template #cellTemplate>
            {{ entry.value | dhEmDashFallback }}
          </ng-template>
        </ng-container>

        <ng-container *wattTableCell="columns['showActionButton']; let entry">
          <ng-container *ngIf="entry.showActionButton">
            <ng-container *ngIf="clientSecretExists(); else removeClientSecretBtn">
              <watt-button
                variant="text"
                icon="contentCopy"
                [wattCopyToClipboard]="clientSecret()"
                (copySuccess)="onCopySuccess($event)"
                >{{ t("copy") }}</watt-button
              >
            </ng-container>

            <ng-template #removeClientSecretBtn>
              <watt-button variant="text" icon="close" (click)="removeClientSecret()">
                {{ t("removeClientSecret") }}
              </watt-button>
            </ng-template>
          </ng-container>
        </ng-container>
      </watt-table>
    </watt-card>

    <vater-stack direction="row" justify="flex-end">
      <dh-generate-client-secret [actorId]="actorId" />
    </vater-stack>
  </vater-flex>
</ng-container>
