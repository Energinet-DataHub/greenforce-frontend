mutation AddMeteringPointsToAdditionalRecipient(
  $input: AddMeteringPointsToAdditionalRecipientInput!
) {
  addMeteringPointsToAdditionalRecipient(input: $input) {
    success: boolean
    errors {
      ... on ApiError {
        apiErrors {
          message
          code
          args
        }
      }
    }
  }
}
