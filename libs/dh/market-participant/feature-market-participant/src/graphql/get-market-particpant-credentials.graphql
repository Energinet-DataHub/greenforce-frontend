query GetMarketParticipantCredentials($marketParticipantId: UUID!) {
  marketParticipantById(id: $marketParticipantId) {
    id
    credentials {
      assignCertificateCredentialsUrl(marketParticipantId: $marketParticipantId)
      removeMarketParticipantCredentialsUrl(marketParticipantId: $marketParticipantId)
      clientSecretCredentials {
        clientSecretIdentifier
        expirationDate
      }
      certificateCredentials {
        thumbprint
        expirationDate
      }
    }
  }
}
