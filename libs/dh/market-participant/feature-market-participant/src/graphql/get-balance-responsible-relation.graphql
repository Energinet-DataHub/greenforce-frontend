query GetBalanceResponsibleRelation($id: UUID!) {
  marketParticipantById(id: $id) {
    id
    balanceResponsibleAgreements {
      validPeriod
      status
      gridArea {
        displayName
        id
        code
      }
      meteringPointType
      balanceResponsibleWithName {
        id
        actorName {
          value
        }
      }
      energySupplierWithName {
        id
        actorName {
          value
        }
      }
    }
  }
}
