query GetMeteringPointWithHistory(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $filter: String
) {
  meteringPointWithHistory(filter: $filter) {
    id
    meteringPointId
    meteringPointPeriods(after: $after, before: $before, first: $first, last: $last) {
      pageInfo {
        startCursor
        endCursor
      }
      nodes {
        id
        unit
        product
        scheduledMeterReadingMonth
        validFrom
        validTo
        createdAt
        gridAreaCode
        ownedBy
        connectionState
        type
        subType
        resolution
      }
      totalCount
    }
  }
}
