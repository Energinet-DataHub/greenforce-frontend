query GetChargeSeries($chargeId: String!, $interval: DateRange!) {
  chargeById(id: $chargeId) {
    id
    resolution
    displayName
    owner {
      id
      name
      glnOrEicNumber
    }
    chargeType
    validFrom
    validTo
    series(interval: $interval) {
      totalAmount
      hasChanged
      # TODO: make a point fragment
      currentPoint {
        price
        fromDateTime
        toDateTime
        isCurrent
      }
      points {
        isCurrent
        price
        fromDateTime
        toDateTime
      }
    }
  }
}
