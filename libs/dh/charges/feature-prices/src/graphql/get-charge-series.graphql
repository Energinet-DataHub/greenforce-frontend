query GetChargeSeries($chargeId: String!, $interval: DateRange!) {
  chargeById(id: $chargeId) {
    id
    resolution
    displayName
    owner {
      id
      name
      glnOrEicNumber
    }
    type
    description
    validFrom
    validTo
    series(interval: $interval) {
      period
      price
      hasChanged
      points {
        isCurrent
        price
        fromDateTime
        toDateTime
      }
    }
  }
}
