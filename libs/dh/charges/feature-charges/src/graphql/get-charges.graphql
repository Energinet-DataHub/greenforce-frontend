query GetCharges(
  $query: GetChargesQueryInput
  $after: String
  $before: String
  $first: Int
  $last: Int
  $order: [ChargesSortInput!]
) {
  charges(
    query: $query
    after: $after
    before: $before
    first: $first
    last: $last
    order: $order
  ) {
    totalCount
    nodes {
      id
      chargeName
      chargeId
      validFromDateTime
      validToDateTime
      chargeType
      chargeOwner
      resolution # todo: sync fields via fragment with get-charge to fetch byId from cache only
      status
    }
    pageInfo {
      startCursor
      endCursor
    }
  }
}
