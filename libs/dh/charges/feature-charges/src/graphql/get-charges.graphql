query GetCharges(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $query: GetChargesQueryInput
  $order: [ChargeSortInput!]
  $filter: String
) {
  charges(
    after: $after
    before: $before
    first: $first
    last: $last
    query: $query
    order: $order
    filter: $filter
  ) {
    totalCount
    nodes {
      ...ChargeFields
    }
    pageInfo {
      startCursor
      endCursor
    }
  }
}
