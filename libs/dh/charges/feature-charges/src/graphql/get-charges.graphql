query GetCharges(
  $query: GetChargesQueryInput
  $skip: Int
  $take: Int
  $filter: String
  $order: ChargeSortInput
) {
  charges(query: $query, skip: $skip, take: $take, filter: $filter, order: $order) {
    totalCount
    items {
      id
      name
      code
      validFrom
      validTo
      chargeType
      owner
      resolution # todo: sync fields via fragment with get-charge to fetch byId from cache only
      status
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}
