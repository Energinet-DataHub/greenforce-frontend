query GetOutgoingMessageById($documentId: String!) {
  esettOutgoingMessageById(documentId: $documentId) {
    documentId
    calculationType
    created
    period
    documentStatus
    lastDispatched
    gridArea {
      id
      displayName
    }
    timeSeriesType
    responseDocumentUrl
    dispatchDocumentUrl
    manuallyHandledExchangeEventMetaData {
      comment
      manuallyHandledAt
      manuallyHandledBy
    }
  }
}
