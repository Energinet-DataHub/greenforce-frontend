query GetBalanceResponsibleMessages(
  $skip: Int!
  $take: Int!
  $order: BalanceResponsibleSortInput!
  $locale: String!
) {
  balanceResponsible(skip: $skip, take: $take, order: $order) {
    items {
      id
      receivedDateTime
      energySupplierWithName {
        id
        actorName {
          value
        }
      }
      supplier
      balanceResponsibleWithName {
        value
      }
      storageDocumentUrl
      balanceResponsible
      meteringPointType
      validPeriod
      gridArea {
        id
        code
        name
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    balanceResponsiblesUrl(locale: $locale)
    balanceResponsibleImportUrl
    totalCount
  }
}
