      .mit-id-label {
        color: white;
        margin-bottom: 0;
        margin-right: 1em;
        font-size: 14px;
        line-height: 16px;
        cursor: pointer;
      }

      #mitid-a:link {
        color: white;
        text-decoration: none;
      }

      #mitid-a:hover {
        color: white;
        text-decoration: none;
      }

      .hr-lines {
        position: relative;
        margin: 2em auto;
        text-align: center;
      }

      .hr-lines:before {
        content: " ";
        height: 2px;
        width: 130px;
        background: lightgray;
        display: block;
        position: absolute;
        top: 50%;
        left: 0;
      }

      .hr-lines:after {
        content: " ";
        height: 2px;
        width: 130px;
        background: lightgray;
        display: block;
        position: absolute;
        top: 50%;
        right: 0;
      }

      main {
        display: none;
      }
    </style>
    <script>
      function getB2CFlowLink(flowname) {
        return document.location.href.replace("signin", flowname).replace("sign_in", flowname);
      }

      function getB2CFlowLinkIgnoreCase(flowname) {
        var regEx = new RegExp("signin|sign_in", "ig");
        return document.location.href.replace(regEx, flowname);
      }

      function appendForgotPasswordTemplate() {
        var forgotPasswordTemplate = document.getElementById("forgotPasswordTemplate");

        var fpElem = document.querySelector("#forgotPassword");
        var forgotPasswordUrl = fpElem.attributes.getNamedItem("href").value;

        var forgotPasswordLinks = forgotPasswordTemplate.querySelectorAll("a");

        forgotPasswordLinks.forEach((link) => {
          link.setAttribute("href", forgotPasswordUrl);
        });

        var forgotPasswordContainer = document.querySelector(".buttons");
        forgotPasswordContainer.appendChild(forgotPasswordTemplate);
      }

      function setMitIdFlowSignInFlow() {
        var mitIdFlowSignInFlowLinks = document.querySelectorAll(".mitidlogin a");
        var mitIdFlowSignInFlowUrl = getB2CFlowLinkIgnoreCase("mitid_signin");

        mitIdFlowSignInFlowLinks.forEach((link) => {
          link.setAttribute("href", mitIdFlowSignInFlowUrl);
        });
      }

      function init() {
        Utils.waitFor("button#next", function (element) {
          element.addEventListener("click", Utils.appendChild);
          appendForgotPasswordTemplate();
          setMitIdFlowSignInFlow();
        });
        Utils.showContent();
      }
    </script>

    <script>
      const path = window.SETTINGS
        ? SETTINGS.remoteResource.replace(SETTINGS.remoteResource.split("/").pop(), "")
        : "";

      const loadStylePromise = new Promise((resolve, reject) => {
        var style = document.createElement("link");
        style.rel = "stylesheet";
        style.type = "text/css";
        style.href = path + "main.css";
        style.onload = resolve;
        style.onerror = reject;
        document.head.appendChild(style);
      });

      const loadScriptPromise = new Promise((resolve, reject) => {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = path + "main.js";
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });

      Promise.all([loadStylePromise, loadScriptPromise]).then(init);
    </script>
  </head>
  <body>
    <main>
      <div class="logo"></div>
      <div class="login-form">
        <div id="api"></div>
        <div>
          <div class="hr-lines imprint imprint-da">eller</div>
          <div class="hr-lines imprint imprint-en">or</div>
        </div>
        <div class="mitidlogin">
          <a href="#" id="mitid-a">
            <div class="mitid-icon-link" alt="mitid-login">
              <label class="mit-id-label">Log ind med</label>
              <div class="mit-id-image"></div>
            </div>
          </a>
        </div>
      </div>
    </main>

    <p id="forgotPasswordTemplate" class="template">
      <span class="imprint imprint-da">
        <a href="#">Glemt adgangskode?</a>
      </span>
      <span class="imprint imprint-en">
        <a href="#">Forgot password?</a>
      </span>
    </p>
  </body>
