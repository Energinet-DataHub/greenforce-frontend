query GetSettlementReports {
  settlementReports {
    id
    actor {
      id
      name
    }
    calculationType
    period
    numberOfGridAreasInReport
    includesBasisData
    progress
    statusType
    settlementReportDownloadUrl
    executionTime
    combineResultInASingleFile
    includeMonthlyAmount
    gridAreas
  }
}
