name: DH Backend CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  app-name: app-dh
  BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
  is-main-branch: ${{ github.ref == 'refs/heads/main' }}
  is-pull-request: ${{ github.event_name == 'pull_request' }}
  NODE_OPTIONS: --max-old-space-size=6144
  node-version-file: .nvmrc
  # keep in sync with "engines.yarn" and "volta.yarn" in "package.json"
  yarn-version: 1.22.19
  NX_MAX_PARALLEL: 2

  # Nx Cloud
  NX_BRANCH: ${{ github.event.number }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NX_RUN_GROUP: ${{ github.run_id }}

on:
  pull_request:
    branches:
      - main
    paths:
      - 'build/infrastructure/dh/**'
      - 'apps/dh/api-dh/**'
      - '.github/workflows/dh-backend-ci.yml'
      - '.github/actions/publish-release-contents/action.yml'

jobs:
  dotnet_solution_ci:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci.yml@v8
    with:
      SOLUTION_FILE_PATH: 'apps/dh/api-dh/DataHub.WebApi.sln'
      PREPARE_OUTPUTS: true
      ENVIRONMENT: AzureAuth
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID_OIDC }}
      AZURE_KEYVAULT_URL: ${{ secrets.AZURE_KEYVAULT_URL }}
      AZURE_SECRETS_KEYVAULT_URL: ${{ secrets.AZURE_SECRETS_KEYVAULT_URL }}

  terraform_validate:
    uses: Energinet-DataHub/.github/.github/workflows/terraform-validate.yml@v8
    with:
      TERRAFORM_WORKING_DIR_PATH: 'build/infrastructure/dh/main'
      TERRAFORM_VERSION: '1.2.2'

  sonarcloud_analysis:
    uses: Energinet-DataHub/.github/.github/workflows/sonarcloud-dotnet.yml@v8
    with:
      SOLUTION_FILE_PATH: 'apps/dh/api-dh/DataHub.WebApi.sln'
      SONAR_CLOUD_ORGANIZATION: 'energinet-datahub'
      SONAR_CLOUD_PROJECT: 'geh-frontend-api'
    secrets:
      SONAR_CLOUD_TOKEN: ${{ secrets.SONAR_TOKEN }}

  generate_client:
    needs: [dotnet_solution_ci, terraform_validate, sonarcloud_analysis]
    runs-on: ubuntu-latest
    env:
      output-path: libs/dh/shared/domain/src/lib/generated/v1/

    steps:
      # needed to push to origin
      - name: 'PR: Check out source code with current branch Git history'
        if: ${{ env.is-pull-request == 'true' }}
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PAT_TOKEN }}
      - name: 'Merge: Check out source code'
        if: ${{ env.is-main-branch == 'true' }}
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ${{ env.node-version-file }}
          cache: 'yarn'

      - name: Set yarn version ${{ env.yarn-version }}
        run: yarn set version ${{ env.yarn-version }}

      - name: Install package dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: Generate API client
        run: yarn nx run api-dh:build-client

      - name: 'PR: Commit generated files'
        if: ${{ env.is-pull-request == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.output-path }} || cd .
          git commit -m 'feat(dh): generate DataHub API v1 client' || cd .
          git push origin --force-with-lease || cd .

      - name: 'Merge: Verify no changes'
        if: ${{ env.is-main-branch == 'true' }}
        run: |
          git diff ${{ env.output-path }} --exit-code || (echo '‚ùå DataHub API v1 client is out-of-sync. Run the `build-client` Nx target and merge the changes.' && exit 1)

  create_prerelease:
    needs: [dotnet_solution_ci, terraform_validate, sonarcloud_analysis]
    uses: Energinet-DataHub/.github/.github/workflows/create-prerelease.yml@v8
    with:
      CALLER_REPOSITORY_PATH: Energinet-DataHub/greenforce-frontend
      RELEASE_NAME_PREFIX: dh_backend
    secrets:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
