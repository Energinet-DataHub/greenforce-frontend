name: CI orchestrator

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main

jobs:
  #
  # Detect changes to start relevant workflows
  #
  changes:
    uses: ./.github/workflows/detect-changes.yml

  #
  # DataHub UI
  #
  dh_ci_frontend:
    needs: changes
    if: ${{ needs.changes.outputs.dh_frontend == 'true' }}
    uses: ./.github/workflows/dh-ci-frontend.yml
    secrets: inherit

  dh_ci_dotnet:
    needs: changes
    if: ${{ needs.changes.outputs.dh_dotnet == 'true' }}
    uses: ./.github/workflows/dh-ci-dotnet.yml
    secrets: inherit

  #
  # Watt
  #
  watt_ci_frontend:
    needs: changes
    if: ${{ needs.changes.outputs.watt_frontend == 'true' }}
    uses: ./.github/workflows/watt-ci-frontend.yml
    secrets: inherit

  #
  # Branch policy status check
  #
  allow_merge_ci_orchestrator:
    runs-on: ubuntu-latest
    needs: [
        # DataHub UI
        dh_ci_frontend,
        dh_ci_dotnet,

        # Watt
        watt_ci_frontend,
      ]
    if: |
      always()
    steps:
      - name: Verify if merge is allowed
        run: |
          echo "${{ toJSON(needs) }}"
          if [[ ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }} = true ]]; then
            echo "Failed"
            exit 1
          fi
