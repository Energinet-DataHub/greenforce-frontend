# DataHub UI Frontend and BFF
name: DH CI frontend

on:
  workflow_call: {}

env:
  APP_NAME: app-dh
  IS_MAIN_BRANCH: ${{ github.ref == 'refs/heads/main' }}
  IS_PULL_REQUEST: ${{ github.event_name == 'pull_request' }}
  # Nx Cloud
  NX_BRANCH: ${{ github.event.number }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NX_CI_EXECUTION_ID: ${{ github.run_id }}

permissions:
  contents: write
  checks: write
  issues: read
  pull-requests: write
  id-token: write
  attestations: write

jobs:
  #
  # Frontend
  #
  frontend_ci_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v6
        with:
          context: ${{ github.workspace }}
          file: apps/dh/app-dh/Dockerfile
          build-args: |
            NX_BRANCH=${{ github.event.number }}
            NX_CI_EXECUTION_ID=${{ github.run_id }}
          secrets: |
            NX_CLOUD_ACCESS_TOKEN=${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
          tags: app:latest
          cache-from: type=gha
          cache-to: type=gha
          push: false
          load: true

      - name: Get releaseversion strings
        id: get_releaseversion_strings
        uses: Energinet-Datahub/.github/.github/actions/github-get-releaseversion-strings@actions/v1
        with:
          release_name_prefix: ui_frontend

      - name: Setup Release
        shell: bash
        run: |
            publishdir="${{ github.workspace }}/${{ steps.get_releaseversion_strings.outputs.release_version }}"
            mkdir -p $publishdir

            # Extract built assets from Docker image
            docker create --name temp-container app:latest
            docker cp temp-container:/usr/share/nginx/html/. $publishdir/${{ env.APP_NAME }}
            docker cp temp-container:/usr/share/sbom.spdx.json ${{ github.workspace }}/sbom.spdx.json
            docker rm temp-container

            cp -R ${{ github.workspace }}/apps/dh/e2e-dh $publishdir
            rm $publishdir/${{ env.APP_NAME }}/50x.html

      - name: Zip artifact
        uses: thedoctor0/zip-release@master
        with:
          type: zip
          filename: ${{ steps.get_releaseversion_strings.outputs.release_zip_filename }}
          directory: ${{ github.workspace }}/${{ steps.get_releaseversion_strings.outputs.release_version }}

      - name: Attest SBOM
        uses: actions/attest-sbom@v3
        with:
          subject-path: ${{ github.workspace }}/${{ steps.get_releaseversion_strings.outputs.release_version }}/${{ steps.get_releaseversion_strings.outputs.release_zip_filename }}
          sbom-path: ${{ github.workspace }}/sbom.spdx.json

      - name: Create pre-release
        uses: Energinet-Datahub/.github/.github/actions/github-create-release@actions/v1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: ${{ steps.get_releaseversion_strings.outputs.release_version }}
          prerelease: true
          title: ${{ steps.get_releaseversion_strings.outputs.release_version }}
          files: ${{ github.workspace }}/${{ steps.get_releaseversion_strings.outputs.release_version }}/${{ steps.get_releaseversion_strings.outputs.release_zip_filename }}
