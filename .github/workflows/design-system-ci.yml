name: Design System CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'build/infrastructure/design-system/**'

jobs:
  terraform_validate:
    uses: Energinet-DataHub/.github/.github/workflows/terraform-validate.yml@2.1.0
    with:
      TERRAFORM_WORKING_DIR_PATH: './build/infrastructure/dh/main'
      TERRAFORM_VERSION: '1.0.6'

  create_prerelease:
    needs: [terraform_validate]
    uses: Energinet-DataHub/.github/.github/workflows/create-prerelease.yml@2.1.0
    with:
      CALLER_REPOSITORY_PATH: Energinet-DataHub/greenforce-frontend
    secrets:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
