name: DH Detect changes

# DESCRIPTION:
# This workflow will determine which categories of jobs should be executed,
# based on detected changes.
# It should be used by the 'ci.yml' and 'cd.yml' to ensure they both use
# the same path's to detect changes.

on:
  workflow_call:
    outputs:
      dotnet:
        value: ${{ jobs.changes.outputs.dotnet }}
      frontend:
        value: ${{ jobs.changes.outputs.frontend }}

jobs:
  changes:
    name: Determine relevant jobs
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      dotnet: ${{ steps.filter.outputs.dotnet }}
      frontend: ${{ steps.affected.outputs.is-affected }}
    env:
      app-name: app-dh
      BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
      is-main-branch: ${{ github.ref == 'refs/heads/main' }}
      is-pull-request: ${{ github.event_name == 'pull_request' }}
      NODE_OPTIONS: --max-old-space-size=6144
      node-version-file: .nvmrc
      # keep in sync with "engines.yarn" and "volta.yarn" in "package.json"
      yarn-version: 1.22.19
      NX_MAX_PARALLEL: 2
      # Nx Cloud
      NX_BRANCH: ${{ github.event.number }}
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      NX_RUN_GROUP: ${{ github.run_id }}
    steps:
      # needed for nx affected command
      - name: Check out source code with current branch Git history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect file changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            dotnet:
              - '.github/workflows/dh-backend-ci.yml'
              - '.github/workflows/dh-backend-cd.yml'
              - '.github/workflows/dh-backend-detect-changes.yml'
              - '.github/actions/dotnet-*/**'
              - 'apps/dh/api-dh/**'

      # needed for nx affected command
      - name: 'PR: Fetch base branch Git history'
        if: ${{ env.is-pull-request == 'true' }}
        run: git fetch --no-tags origin $BASE_BRANCH

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ${{ env.node-version-file }}
          cache: 'yarn'

      - name: Disable workspace NGCC run
        uses: ./.github/actions/setup-postinstall
        with:
          ngcc: false

      - name: Set yarn version ${{ env.yarn-version }}
        run: yarn set version ${{ env.yarn-version }}

      - name: Install package dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: Is affected?
        id: affected
        uses: ./.github/actions/affected
        with:
          base: ${{ env.is-main-branch == 'true' && 'HEAD~1' || format('origin/{0}', env.BASE_BRANCH) }}
          project: ${{ env.app-name }}
