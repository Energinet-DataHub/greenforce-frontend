name: DH Backend CD

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - 'build/infrastructure/dh/**'
      - 'apps/dh/api-dh/**'
      - '.github/workflows/dh-backend-ci.yml'
      - '.github/actions/publish-release-contents/action.yml'

jobs:
  publish_release:
    uses: Energinet-DataHub/.github/.github/workflows/promote-prerelease.yml@v8
    with:
      RELEASE_NAME_PREFIX: dh_backend

  dispatch_deployment_request:
    needs: publish_release
    uses: Energinet-DataHub/.github/.github/workflows/dispatch-deployment-request.yml@v8
    with:
      CALLER_REPOSITORY_NAME: greenforce-frontend
      CALLER_REPOSITORY_PATH: Energinet-DataHub/greenforce-frontend
      RELEASE_NAME_PREFIX: dh_backend
      CUSTOM_EVENT_TYPE: dh-backend
    secrets:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      ENVIRONMENT_REPOSITORY_PATH: ${{ secrets.ENVIRONMENT_REPOSITORY_PATH }}

  update_coverage_report:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci.yml@v8
    with:
      SOLUTION_FILE_PATH: 'apps/dh/api-dh/DataHub.WebApi.sln'
      PREPARE_OUTPUTS: false
      ENVIRONMENT: AzureAuth
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID_OIDC }}
      AZURE_KEYVAULT_URL: ${{ secrets.AZURE_KEYVAULT_URL }}
      AZURE_SECRETS_KEYVAULT_URL: ${{ secrets.AZURE_SECRETS_KEYVAULT_URL }}
