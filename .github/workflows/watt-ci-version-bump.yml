name: Watt CI - Version Bump

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NX_BRANCH: ${{ github.event.number }}
  NX_RUN_GROUP: ${{ github.run_id }}

on:
  pull_request:
    branches:
      - main

jobs:
  changes:
    uses: ./.github/workflows/detect-changes.yml

  bump_version:
    name: Bump Version
    continue-on-error: true
    needs: changes
    if: ${{ needs.changes.outputs.watt_frontend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Generate Github token
        uses: Energinet-DataHub/.github/.github/actions/github-create-token@v14
        id: generate_token
        with:
          app_id: ${{ vars.dh3serviceaccount_appid }}
          private_key: ${{ secrets.dh3serviceaccount_privatekey }}

      - name: Check out source code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}
          ref: ${{ github.head_ref }}

      - name: Bun setup
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Bump version
        run: bun run nx run watt:bump-version

      - name: Commit package.json file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A || cd .
          git commit -m "chore: bump watt" || cd .
          git push origin --force-with-lease || cd .
