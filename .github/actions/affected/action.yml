name: Affected
description: Check whether an Nx workspace project is affected by changes.

inputs:
  base:
    description: The commit or branch to compare affected projects to.
    required: true
  project:
    description: The name of the project to check.
    required: true

runs:
  using: 'node16'
  main: 'affected.mjs'
