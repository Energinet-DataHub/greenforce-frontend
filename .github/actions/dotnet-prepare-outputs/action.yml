name: Prepare dotnet outputs
description: Prepares dotnet outputs for publishing artifacts to dotnet.

#
# This action is called from the 'dotnet-build-prerelease.yml' file.
#
# Prepared outputs will be zipped and uploaded as the 'ui_dotnet' artifact.
# The SBOM file located in sbom_path must be copied to each output folder containing a deployable app.
#

inputs:
  output_path:
    description: Path to output folder, where all published apps will be placed in subfolders.
    required: true
  sbom_path:
    description: Path to the SBOM file that was generated prior to this step.
    required: true

runs:
  using: composite
  steps:
    - name: Publish WebApi
      shell: bash
      run: |
        dotnet publish \
          '.\apps\dh\api-dh\source\DataHub.WebApi\DataHub.WebApi.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '${{ inputs.output_path }}/functions/bff'
        cp '${{ inputs.sbom_path }}' '${{ inputs.output_path }}/functions/bff/sbom.json'

    - name: Publish Swagger
      shell: bash
      run: |
        cp "${{ github.workspace }}/apps/dh/api-dh/source/DataHub.WebApi/bin/Release/net9.0/swagger.json" "${{ inputs.output_path }}"
